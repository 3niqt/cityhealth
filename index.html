<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Health Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background: white;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #007bff;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      text-align: left;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .privacy {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>City Health Office</h1>
  <button id="appointmentBtn">APPOINTMENT</button>

  <!-- Main Modal -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('roleModal')">&times;</span>
      <h2>Select Your Role</h2>
      <button onclick="openModal('clientModal')">Client</button>
      <button onclick="openModal('adminModal')">Admin</button>
    </div>
  </div>

  <!-- Client Form Modal -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('clientModal')">&times;</span>
      <h2>Client Appointment Form</h2>
      <form>
        <label>Name:</label>
        <input type="text" required>

        <label>Age:</label>
        <input type="number" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Category:</label>
        <select required>
          <option value="">-- Select Category --</option>
          <option value="consultation">Consultation</option>
          <option value="vaccination">Vaccination</option>
          <option value="checkup">Check-up</option>
        </select>

        <label>Purpose:</label>
        <textarea rows="3" required></textarea>

        <p class="privacy">
          By submitting this form, you agree that your data will be used for appointment scheduling purposes in compliance with the Data Privacy Act.
        </p>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('adminModal')">&times;</span>
      <h2>Admin Login</h2>
      <form>
        <label>Username:</label>
        <input type="text" required>

        <label>Password:</label>
        <input type="password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Open Modal
    document.getElementById("appointmentBtn").onclick = function() {
      openModal("roleModal");
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      let modals = document.querySelectorAll(".modal");
      modals.forEach(modal => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
