<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Health Office Queue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Header -->
  <div class="w-full bg-yellow-400 flex justify-between items-center px-6 py-3">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo" class="w-12 h-12">
      <h1 class="text-3xl font-bold text-white">CITY HEALTH OFFICE</h1>
    </div>
    <div id="clock" class="text-lg font-bold text-gray-800"></div>
  </div>

  <!-- Main Queue Display -->
  <div class="flex justify-center items-start w-full mt-8 space-x-12">

    <!-- Available -->
    <div class="bg-green-500 text-white text-center rounded-2xl px-6 py-6 w-40">
      <h2 class="font-bold">AVAILABLE</h2>
      <p id="available" class="text-3xl mt-2">0</p>
    </div>

    <!-- Now Serving -->
    <div class="flex flex-col items-center">
      <h2 class="font-bold text-xl">NOW SERVING</h2>
      <div class="bg-green-500 text-white rounded-2xl flex items-center justify-center w-48 h-48 mt-2">
        <p id="current" class="text-7xl font-bold">1</p>
      </div>

      <!-- Shortcut Legend -->
      <div class="mt-6 text-sm text-gray-600 text-center">
        <p><strong>Keyboard Shortcuts:</strong></p>
        <p>N = Next | R = Recall | S = Skip | X = Reset</p>
      </div>
    </div>

    <!-- Queue List -->
    <div class="bg-green-500 text-white text-center rounded-2xl px-6 py-6 w-40">
      <h2 class="font-bold">IN QUEUE</h2>
      <ul id="queueList" class="mt-2 space-y-2 text-lg font-semibold">
        <li>No. 2</li>
        <li>No. 3</li>
        <li>No. 4</li>
        <li>No. 5</li>
      </ul>
    </div>

  </div>

  <script>
    let current = 1;
    let queue = [2, 3, 4, 5, 6, 7, 8];
    let available = queue.length;

    // Update display
    function updateDisplay() {
      document.getElementById("current").innerText = current;
      document.getElementById("available").innerText = available;

      let list = document.getElementById("queueList");
      list.innerHTML = "";
      queue.slice(0, 5).forEach(num => {
        let li = document.createElement("li");
        li.innerText = "No. " + num;
        list.appendChild(li);
      });
    }

    // Next Number
    function nextNumber() {
      if (queue.length > 0) {
        current = queue.shift();
        available = queue.length;
        updateDisplay();
      }
    }

    // Recall Number
    function recallNumber() {
      alert("Recalling No. " + current);
    }

    // Skip Number
    function skipNumber() {
      if (queue.length > 0) {
        queue.push(current);
        current = queue.shift();
        available = queue.length;
        updateDisplay();
      }
    }

    // Reset Queue
    function resetQueue() {
      current = 1;
      queue = [2, 3, 4, 5, 6, 7, 8];
      available = queue.length;
      updateDisplay();
    }

    // Clock
    function updateClock() {
      let now = new Date();
      document.getElementById("clock").innerText =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    // Keyboard Shortcuts
    document.addEventListener("keydown", function(event) {
      switch(event.key.toLowerCase()) {
        case "n": // Next
          nextNumber();
          break;
        case "r": // Recall
          recallNumber();
          break;
        case "s": // Skip
          skipNumber();
          break;
        case "x": // Reset
          resetQueue();
          break;
      }
    });

    // Initialize
    updateDisplay();
    updateClock();
  </script>
</body>
</html>
