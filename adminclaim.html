<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Claim Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6f0ff;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setLogLevel, orderBy, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let userId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User signed in:", userId);
                await setupDataListener();
            } else {
                 if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        async function setupDataListener() {
            const publishedClientsRef = collection(db, `artifacts/${appId}/public/data/published_clients`);
            onSnapshot(publishedClientsRef, (snapshot) => {
                const clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPublishedClients(clients);
            });
        }

        window.claimMedicine = async function(id) {
            const clientRef = doc(db, `artifacts/${appId}/public/data/published_clients`, id);
            try {
                await updateDoc(clientRef, {
                    status: 'Claimed'
                });
            } catch (error) {
                console.error("Error claiming document: ", error);
            }
        }

        function renderPublishedClients(clients) {
            const clientList = document.getElementById('client-list');
            clientList.innerHTML = '';
            
            if (clients.length === 0) {
                clientList.innerHTML = '<p class="text-center text-gray-500 text-lg">No published claims found.</p>';
                return;
            }

            clients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'bg-white p-6 rounded-xl shadow-md mb-4 flex flex-col sm:flex-row justify-between items-center';
                
                let medicinesHtml = '<div class="text-xs text-gray-600 sm:w-1/3">';
                client.medicines.forEach(med => {
                    medicinesHtml += `<p>â€¢ ${med.name} (Qty: ${med.qty})</p>`;
                });
                medicinesHtml += '</div>';

                const statusColor = client.status === 'Claimed' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                
                clientCard.innerHTML = `
                    <div class="flex-grow mb-4 sm:mb-0 sm:mr-4">
                        <h3 class="font-bold text-lg text-gray-800">${client.name}</h3>
                        <p class="text-sm text-gray-600">Center: ${client.center}</p>
                        <p class="text-xs text-gray-400">Published: ${client.publishDate}</p>
                    </div>
                    ${medicinesHtml}
                    <div class="flex flex-col items-end space-y-2 mt-4 sm:mt-0">
                        <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusColor}">${client.status}</span>
                        <button onclick="claimMedicine('${client.id}')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all font-bold text-sm">
                            Mark as Claimed
                        </button>
                    </div>
                `;
                clientList.appendChild(clientCard);
            });
        }
    </script>
</head>
<body>
    <div class="container w-full max-w-5xl">
        <!-- Header -->
        <header class="w-full bg-blue-500 p-4 rounded-xl shadow-md flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <img src="https://placehold.co/60x60/3B82F6/FFFFFF?text=Admin" alt="Admin Logo" class="h-10 w-10 md:h-12 md:w-12 rounded-full">
                <div class="flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold text-white">MEDICINE CLAIMS</h1>
                    <p class="text-xs md:text-sm text-blue-100">Admin Dashboard</p>
                </div>
            </div>
            <button class="px-4 py-2 bg-white text-blue-500 rounded-lg shadow-md hover:bg-gray-100 transition-all" onclick="window.location.href='index.html'">
                <span class="font-bold">Go Back</span>
            </button>
        </header>

        <!-- Main content -->
        <div class="w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Published Claims</h2>
            <div id="client-list">
                <!-- Published client cards will be rendered here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
